<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body>
        <p>How many seconds would like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        
        <script src="JS/main.js"></script>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://scontent-den4-1.xx.fbcdn.net/v/t1.6435-9/p180x540/216086822_10159558179570479_1967954945131109027_n.jpg?_nc_cat=107&ccb=1-5&_nc_sid=e3f864&_nc_ohc=fqGhYzGjVysAX-X-y8B&_nc_ht=scontent-den4-1.xx&oh=d5dcbdc1d99808c537abc79b2b740e29&oe=614E361A" style="width: 100%;">
                <div class="text">Hawaii is beautiful</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://www.visittheusa.com/sites/default/files/styles/hero_l/public/images/hero_media_image/2017-02/HERO%207_Honolulu_Waikiki_500PX_WEB72DPI.jpg?itok=_dsoFknF" style="width: 100%;">
                <div class="text">But please, don't visit</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://www.staradvertiser.com/wp-content/uploads/2021/01/web1_St.-Ann-1280x720.jpg" width="100%;">
                <div class="text">It's too crowded as it is</div>
            </div>
            <br>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>
</html>
