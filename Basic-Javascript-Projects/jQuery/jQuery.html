<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>

    </body>
    <script>
        $(document).ready(function() {      /* This function targets the document using jquery and when ready */
            $("html").append(               /* It will do an append function which just adds this stuff to the element targeted */
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                            <button id='helloBtn'>Say hello</button>\
                            <p id='reply'></p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});   /* This jquery function targets the p with id 2 and changes the color to red */
            $("#3").click(function() {      /* This jquery function targets the p with id 3 and states that when clicked */
                $('h1').hide( 500 );        /* it will hide the h1 using a fade effect (thats what the 500 is) */
            });
            $("#helloBtn").click(function() {   /* This  jquery function targets the button states that when clicked */
                alert("Howdy!");            /* it will run this function to display an alert with the message "Howdy!" */
            });
        });
    </script>

</html>
